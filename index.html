<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT-o1-mini-CoT</title>
  
  <!-- 自定义 Favicon -->
  <!-- 简化写法，仅指定 href -->
  <link rel="icon" href="favicon.ico">
  
  <!-- 如果有多种格式，可以继续添加 -->
  <!--
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  -->
  
  <style>
    /* 确保页面内容填满视口，并移除默认的外边距和内边距 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* 防止出现滚动条 */
    }
    
    /* 设置 iframe 填满整个页面 */
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* 移除默认边框 */
      min-height: 700px; /* 设置最小高度 */
    }

    /* 响应式设计：在不同屏幕尺寸下调整最小高度 */
    @media (max-width: 768px) {
      iframe {
        min-height: 500px;
      }
    }

    @media (max-width: 480px) {
      iframe {
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  
  <!-- 嵌入聊天界面的 iframe -->
  <iframe
 src="https://udify.app/chat/Eif70E03hNWzqjW3"
 style="width: 100%; height: 100%; min-height: 700px"
 frameborder="0"
</iframe>

</body>
</html>
